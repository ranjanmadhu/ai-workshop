<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workshop</title>
    <link rel="stylesheet" href="style.css" />    
</head>

<body>
    <div class="chat-container">
        <div id="chatBox" class="chat-box"></div>
        <textarea id="userInput" rows="3" placeholder="Type your message here..."></textarea>
        <div class="progress-bar" >
            <div class="progress-bar-value"></div>
        </div>
        <div class="action-area">
            <div class="file-selector">
                <label for="jpegFile">Select an Image : </label>
                <input type="file" id="jpegFile" accept="image/jpeg, image/png">
            </div>
            <div class="file-selector">
                <label for="docFile">Select a document:</label>
                <input type="file" id="docFile" accept="application/pdf, application/vnd.openxmlformats-officedocument.wordprocessingml.document">
            </div>
        </div>
        <div class="action-area" id="chat-btns" > </div>
        <div class="action-area" id="agent-btns" > </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
